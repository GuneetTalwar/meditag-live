{% extends 'base.html' %}
{% block content %}
<section>
  <div class="container">

    <header class="section-header">

      <p>Login Here</p>
    </header>
    <form method="POST" >
            {% csrf_token %}

            <div class="form-group row" style="margin-top: 18px; margin-bottom: 18px;">
              <label for="staticEmail" class="col-sm-2 col-form-label">Username</label>
              <div class="col-sm-10">
            <input class="form-control" type="text" name="username" placeholder="Enter Username or Phone No." class="form-control">

              </div>
            </div>

            <div class="form-group row" style="margin-top: 18px; margin-bottom: 18px;">
              <label for="staticEmail" class="col-sm-2 col-form-label">Password</label>
              <div class="col-sm-10">
            <input class="form-control" type="password" name="password" placeholder="Enter Password" class="form-control">

              </div>
            </div>

            <br>
            <center>
              <input class="btn btn-primary" type="submit" value="Log In">

    </form>
    {% for message in messages %}

    <div  class="alert alert-{{message.extra_tags}} fade show text-center" role="alert">
  {{message}}
</div>
    {% endfor %}
</div>
</section>

{% endblock %}
