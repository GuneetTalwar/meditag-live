{% extends 'base.html' %}
{% block content %}
  <div class="container">

    <center>
      <h1>Welcome to the Login page</h1>
    </center>
    <form method="POST" >
            {% csrf_token %}

            <div class="form-group row" style="margin-top: 18px; margin-bottom: 18px;">
              <label for="staticEmail" class="col-sm-2 col-form-label">Username</label>
              <div class="col-sm-10">
            <input class="form-control" type="text" name="username" placeholder="Enter Username" class="form-control">

              </div>
            </div>

            <div class="form-group row" style="margin-top: 18px; margin-bottom: 18px;">
              <label for="staticEmail" class="col-sm-2 col-form-label">Password</label>
              <div class="col-sm-10">
					  <input class="form-control" type="password" name="password" placeholder="Enter Password" class="form-control">

              </div>
            </div>

            <br>
            <center>
              <input class=" btn btn-success" type="submit" value="Log In">

    </form>
    {% for message in messages %}

    <div style="margin:200px; margin-top:20px;" class="alert alert-{{message.extra_tags}} fade show text-center" role="alert">
  {{message}}
</div>
    {% endfor %}
</div>

{% endblock %}
