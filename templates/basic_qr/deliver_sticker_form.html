{% extends 'base.html' %} {% block content %}
<style>
  #id_name {
    width: 80%;
  }
  textarea {
    height: 70px;
  }
</style>
<div class="container">
  <br>
  <h1  class="text-center" >Free Kit Delivery</h1>
  <p class="text-center" >(Includes 4 Stickers)</p>
  <br/>
  <form method="post">
    {% csrf_token %}
    {% for field in form %}
    <div class="row" style="margin-top: 18px; margin-bottom: 18px">
      <div class="col-3">{{field.label | title }}   <br><span style="color:red; font-size:12px;">({{field.help_text}})</span>:</div>

      <div class="col-9">{{field}}</div>

    </div>
    {% endfor %}
    <div class="text-center">
      <input class="btn btn-primary" type="submit" value="Submit" />
    </div>
  </form>

</div>
{% endblock %}
