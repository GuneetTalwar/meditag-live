<!DOCTYPE html>
{% load static %}
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">

  <title>MediTag Home</title>
  <meta content="" name="description">

  <meta content="" name="keywords">

  <!-- Favicons -->
  <link href="{% static 'assets/img/favicon.ico' %}" rel="icon">


  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i|Nunito:300,300i,400,400i,600,600i,700,700i|Poppins:300,300i,400,400i,500,500i,600,600i,700,700i" rel="stylesheet">

  <!-- Vendor CSS Files -->
  <link href="{% static 'assets/vendor/bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">
  <link href="{% static 'assets/vendor/bootstrap-icons/bootstrap-icons.css' %}" rel="stylesheet">
  <link href="{% static 'assets/vendor/aos/aos.css' %}" rel="stylesheet">
  <link href="{% static 'assets/vendor/remixicon/remixicon.css' %}" rel="stylesheet">
  <link href="{% static 'assets/vendor/swiper/swiper-bundle.min.css' %}" rel="stylesheet">
  <link href="{% static 'assets/vendor/glightbox/css/glightbox.min.css' %}" rel="stylesheet">
  <link href="{% static 'assets/css/style.css' %}" rel="stylesheet">

</head>
<style >
.btn-primary, .btn-primary:hover, .btn-primary:active, .btn-primary:visited {
  background-color: #4154f1 !important;
  border:none !important;
  margin:2px !important;
}
</style>
<body>

  <!-- ======= Header ======= -->
  <header id="header" class="header fixed-top">
    <div class="container-fluid container-xl d-flex align-items-center justify-content-between">

      <a href="{% url 'basic_qr:landing' %}" class="logo d-flex align-items-center">
        <img src="{% static 'assets/img/logo.png' %}" alt="">
        <span>MediTag</span>
      </a>

      <nav id="navbar" class="navbar">


        <ul >
          {% if user.is_authenticated %}

          {% block header %}

          {% endblock %}
          <li><a class="nav-link" href="{% url 'basic_qr:logout' %}">Logout</a></li>
          {% else %}
          <li><a class="nav-link" href="{% url 'basic_qr:landing' %}">Home</a></li>
          <li><a class="nav-link" href="{% url 'basic_qr:landing'  %}#about">About Us</a></li>
          <li><a class="nav-link" href="{% url 'basic_qr:register' %}">Register</a></li>
          <li><a class="nav-link" href="{% url 'basic_qr:login' %}">Login</a></li>
          {% endif %}

        </ul>



        <p class="bi bi-list mobile-nav-toggle">Menu</p>
      </div>
      </nav><!-- .navbar -->

    </div>
  </header><!-- End Header -->
  <br><br><br>
  {% block content %}
  {% endblock %}




  <!-- Vendor JS Files -->

  <script src="{% static 'assets/vendor/aos/aos.js' %}"></script>
  <script src="{% static 'assets/vendor/php-email-form/validate.js' %}"></script>
  <script src="{% static 'assets/vendor/swiper/swiper-bundle.min.js' %}"></script>
  <script src="{% static 'assets/vendor/purecounter/purecounter.js' %}"></script>
  <script src="{% static 'assets/vendor/isotope-layout/isotope.pkgd.min.js' %}"></script>
  <script src="{% static 'assets/vendor/glightbox/js/glightbox.min.js' %}"></script>
  <script src="{% static 'assets/vendor/bootstrap/js/bootstrap.bundle.js' %}"></script>
  <!-- Template Main JS File -->
  <script src="{% static 'assets/js/main.js' %}"></script>

</body>

</html>
